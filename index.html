<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simulador de TrÃ¡fico en Marte</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e6dfd3;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #controls {
      margin: 10px;
    }
    #map {
      display: grid;
      grid-template-columns: repeat(100, 20px);
      grid-template-rows: repeat(100, 20px);
      gap: 1px;
      user-select: none;
    }
    .cell {
      width: 20px;
      height: 20px;
      background-color: #cdb89d;
      border: 1px solid #cdb89d;
      text-align: center;
      font-size: 14px;
      line-height: 20px;
    }
    .road {
      background-image: url('https://github.com/DiegoGO2002/sttretcar/blob/main/ChatGPT%20Image%2023%20jul%202025,%2012_55_53%20p.m..png?raw=true');
      background-size: cover;
    }
    .car {
      font-size: 16px;
    }
    #money {
      font-size: 18px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="mode='add'">Agregar carretera</button>
    <button onclick="mode='remove'">Quitar carretera</button>
    <button onclick="resetRoads()">Reiniciar carretera</button>
    <button onclick="startSimulation()">Iniciar SimulaciÃ³n</button>
  </div>
  <div id="money">ðŸ’° Dinero: $100000</div>
  <div id="map"></div>

  <script>
    const map = document.getElementById('map');
    const moneyDisplay = document.getElementById('money');
    let mode = 'add';
    let money = 100000;
    let mouseDown = false;
    const grid = [];
    const size = 100;
    const start = { x: 0, y: 0 };
    const end = { x: 99, y: 99 };

    function createCell(x, y) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.dataset.x = x;
      cell.dataset.y = y;
      cell.road = false;
      cell.car = null;
      cell.addEventListener('mousedown', () => handleEdit(cell));
      cell.addEventListener('mouseover', () => {
        if (mouseDown) handleEdit(cell);
      });
      return cell;
    }

    function handleEdit(cell) {
      const x = parseInt(cell.dataset.x);
      const y = parseInt(cell.dataset.y);
      if (mode === 'add' && !cell.road && money >= 10) {
        cell.road = true;
        cell.classList.add('road');
        money -= 10;
      } else if (mode === 'remove' && cell.road) {
        cell.road = false;
        cell.classList.remove('road');
      }
      updateMoney();
    }

    function updateMoney() {
      moneyDisplay.textContent = `ðŸ’° Dinero: $${money}`;
    }

    function resetRoads() {
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          const cell = grid[y][x];
          cell.road = false;
          cell.classList.remove('road');
        }
      }
      updateMoney();
    }

    function getNeighbors(x, y) {
      const neighbors = [];
      [[0,1],[1,0],[-1,0],[0,-1]].forEach(([dx, dy]) => {
        const nx = x + dx;
        const ny = y + dy;
        if (nx >= 0 && ny >= 0 && nx < size && ny < size) {
          const neighbor = grid[ny][nx];
          if (neighbor.road) neighbors.push({ x: nx, y: ny });
        }
      });
      return neighbors;
    }

    function bfs(start, end) {
      const queue = [start];
      const visited = Array(size).fill(0).map(() => Array(size).fill(false));
      const parent = Array(size).fill(0).map(() => Array(size).fill(null));
      visited[start.y][start.x] = true;

      while (queue.length > 0) {
        const current = queue.shift();
        if (current.x === end.x && current.y === end.y) break;
        const neighbors = getNeighbors(current.x, current.y);
        for (const n of neighbors) {
          if (!visited[n.y][n.x]) {
            visited[n.y][n.x] = true;
            parent[n.y][n.x] = current;
            queue.push(n);
          }
        }
      }

      const path = [];
      let curr = end;
      while (curr && !(curr.x === start.x && curr.y === start.y)) {
        path.unshift(curr);
        curr = parent[curr.y][curr.x];
      }
      if (curr) path.unshift(start);
      return path;
    }

    function startSimulation() {
      const car = document.createElement('div');
      car.textContent = 'ðŸš—';
      car.classList.add('car');

      const path = bfs(start, end);
      if (path.length < 2) return alert("No hay camino");

      let i = 0;
      function move() {
        if (i > 0) {
          grid[path[i - 1].y][path[i - 1].x].textContent = '';
        }
        const pos = path[i];
        const cell = grid[pos.y][pos.x];
        if (cell.textContent === 'ðŸš—') {
          cell.textContent = 'ðŸš—';
          cell.style.color = 'red';
        } else {
          cell.textContent = 'ðŸš—';
          cell.style.color = 'green';
        }
        i++;
        if (i < path.length) {
          setTimeout(move, 100);
        }
      }
      move();
    }

    // Crear mapa
    for (let y = 0; y < size; y++) {
      const row = [];
      for (let x = 0; x < size; x++) {
        const cell = createCell(x, y);
        map.appendChild(cell);
        row.push(cell);
      }
      grid.push(row);
    }

    document.body.addEventListener('mousedown', () => (mouseDown = true));
    document.body.addEventListener('mouseup', () => (mouseDown = false));

    updateMoney();
  </script>
</body>
</html>
