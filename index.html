<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Tráfico en Marte</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ECEFF1;
      color: #fff;
      overflow: hidden;
      position: relative;
    }
    .game-container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    .grid-wrapper {
      flex: 1;
      overflow: scroll;
      background-color: #8B2E2E;
      position: relative;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(100, 10px);
      grid-template-rows: repeat(100, 10px);
      width: 1000px;
      height: 1000px;
      position: relative;
    }
    .cell {
      width: 10px;
      height: 10px;
      background-color: transparent;
      box-sizing: border-box;
      border: 0.5px solid #5D3A3A;
      user-select: none;
    }
    .road-cell {
      background-color: #4E342E;
    }
    .car {
      width: 8px;
      height: 6px;
      background-color: #90EE90;
      position: absolute;
      border-radius: 1px;
      transition: left 0.15s linear, top 0.15s linear, background-color 0.2s;
      z-index: 10;
    }
    .hud {
      width: 250px;
      background-color: #2E2E2E;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .hud h1 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .hud button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      background-color: #FF6F00;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="grid-wrapper">
      <div class="grid" id="grid"></div>
    </div>
    <div class="hud">
      <h1>Dinero: $<span id="money">0</span></h1>
      <button onclick="toggleBuildMode()">Construir/Quitar carretera</button>
      <button onclick="mergeCars()">Merge Cars</button>
      <button onclick="upgradeRoad()">Upgrade Road</button>
      <button onclick="increaseIncome()">Income</button>
      <button onclick="startSimulation()">Iniciar Simulación</button>
    </div>
  </div>

  <script>
    const grid = document.getElementById("grid");
    const moneyDisplay = document.getElementById("money");

    let carSpeed = 1;
    let incomePerCar = 1;
    let money = parseInt(localStorage.getItem('money')) || 1000; // Empieza con 1000 para construir
    let buildMode = false;
    let roads = JSON.parse(localStorage.getItem('roads')) || [];

    const rows = 100;
    const cols = 100;
    const gridCells = [];

    let isDrawing = false;
    const roadCost = 10;

    // Autos: array de objetos { div, path, stepIndex, position }
    let cars = [];

    function createGrid() {
      grid.innerHTML = "";
      for (let y = 0; y < rows; y++) {
        gridCells[y] = [];
        for (let x = 0; x < cols; x++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.x = x;
          cell.dataset.y = y;

          if (roads.find(r => r.x === x && r.y === y)) {
            cell.classList.add("road-cell");
          }

          // Drag & draw para construir o quitar carretera
          cell.addEventListener("mousedown", (e) => {
            if (buildMode) {
              toggleRoadCell(cell, x, y);
              isDrawing = true;
              e.preventDefault();
            }
          });

          cell.addEventListener("mouseover", () => {
            if (buildMode && isDrawing) {
              toggleRoadCell(cell, x, y);
            }
          });

          cell.addEventListener("mouseup", () => {
            if (buildMode) {
              isDrawing = false;
            }
          });

          grid.appendChild(cell);
          gridCells[y][x] = cell;
        }
      }

      document.addEventListener("mouseup", () => {
        isDrawing = false;
      });
    }

    function toggleRoadCell(cell, x, y) {
      const isRoad = cell.classList.contains("road-cell");
      if (!isRoad) {
        // Construir carretera solo si tienes dinero suficiente
        if (money >= roadCost) {
          cell.classList.add("road-cell");
          roads.push({ x, y });
          money -= roadCost;
          updateMoney();
          localStorage.setItem('roads', JSON.stringify(roads));
        } else {
          alert("No tienes dinero suficiente para construir carretera ($10 por celda)");
          isDrawing = false; // para que no siga pintando sin dinero
        }
      } else {
        // Quitar carretera: devolver dinero y quitar de array
        cell.classList.remove("road-cell");
        roads = roads.filter(r => !(r.x === x && r.y === y));
        money += roadCost;
        updateMoney();
        localStorage.setItem('roads', JSON.stringify(roads));
      }
    }

    function updateMoney() {
      moneyDisplay.textContent = money;
      localStorage.setItem('money', money);
    }

    function toggleBuildMode() {
      buildMode = !buildMode;
      alert(buildMode ? "Haz clic o arrastra para construir o quitar carretera" : "Modo construcción desactivado");
    }

    function mergeCars() {
      incomePerCar += 1;
    }

    function upgradeRoad() {
      carSpeed += 0.5;
    }

    function increaseIncome() {
      incomePerCar += 2;
    }

    function buildRoadMatrix() {
      const matrix = Array(rows).fill(null).map(() => Array(cols).fill(0));
      roads.forEach(({ x, y }) => {
        matrix[y][x] = 1;
      });
      return matrix;
    }

    function bfs(start, end, matrix) {
      const queue = [];
      const visited = new Set();
      const parent = {};

      function key(pos) { return pos.x + ',' + pos.y; }

      queue.push(start);
      visited.add(key(start));

      while (queue.length > 0) {
        const current = queue.shift();
        if (current.x === end.x && current.y === end.y) {
          const path = [];
          let curKey = key(end);
          while (curKey !== key(start)) {
            const [x, y] = curKey.split(',').map(Number);
            path.push({ x, y });
            curKey = parent[curKey];
          }
          path.push(start);
          path.reverse();
          return path;
        }

        const directions = [
          { x: current.x, y: current.y - 1 },
          { x: current.x, y: current.y + 1 },
          { x: current.x - 1, y: current.y },
          { x: current.x + 1, y: current.y }
        ];

        for (const next of directions) {
          if (next.x >= 0 && next.x < cols && next.y >= 0 && next.y < rows) {
            if (matrix[next.y][next.x] === 1) {
              const nextKey = key(next);
              if (!visited.has(nextKey)) {
                queue.push(next);
                visited.add(nextKey);
                parent[nextKey] = key(current);
              }
            }
          }
        }
      }
      return null;
    }

    // Crear un auto (div) y devolver objeto con estado
    function createCar(id) {
      const carDiv = document.createElement('div');
      carDiv.classList.add('car');
      carDiv.style.backgroundColor = '#90EE90'; // verde normal
      carDiv.dataset.carId = id;
      document.querySelector('.grid-wrapper').appendChild(carDiv);
      return {
        id,
        div: carDiv,
        path: [],
        stepIndex: 0,
        position: null, // {x,y} actual
        crashed: false
      };
    }

    // Mover todos los autos paso a paso
    function moveAllCars() {
      const positions = new Map(); // key= "x,y" value= array de cars en esa celda

      for (const car of cars) {
        if (car.stepIndex >= car.path.length) {
          // llegó al destino, mantiene posición final
          car.position = car.path[car.path.length - 1];
          car.div.style.left = (car.position.x * 10 + 1) + 'px';
          car.div.style.top = (car.position.y * 10 + 2) + 'px';
          continue;
        }
        const pos = car.path[car.stepIndex];
        car.position = pos;
        car.div.style.left = (pos.x * 10 + 1) + 'px';
        car.div.style.top = (pos.y * 10 + 2) + 'px';
        car.stepIndex++;
      }

      // Revisar choques
      positions.clear();
      for (const car of cars) {
        const key = `${car.position.x},${car.position.y}`;
        if (!positions.has(key)) positions.set(key, []);
        positions.get(key).push(car);
      }

      // Si hay más de 1 auto en la misma posición, los ponemos rojos
      for (const [posKey, carsInPos] of positions.entries()) {
        if (carsInPos.length > 1) {
          carsInPos.forEach(car => {
            car.div.style.backgroundColor = 'red';
            car.crashed = true;
          });
        } else {
          // Si no hay choque y antes estaban en rojo, volver a verde
          carsInPos.forEach(car => {
            if(car.crashed) {
              car.div.style.backgroundColor = '#90EE90';
              car.crashed = false;
            }
          });
        }
      }

      // Repetir movimiento mientras haya autos que no hayan llegado
      if (cars.some(c => c.stepIndex < c.path.length)) {
        setTimeout(moveAllCars, 200 / carSpeed);
      }
    }

    // Iniciar simulación con varios autos
    function startSimulation() {
      if (roads.length === 0) {
        alert("Por favor construye carreteras para que los autos puedan moverse.");
        return;
      }

      const matrix = buildRoadMatrix();

      const start = { x: 0, y: 0 };
      const end = { x: 99, y: 99 };

      if (matrix[start.y][start.x] !== 1 || matrix[end.y][end.x] !== 1) {
        alert("La posición de inicio o destino no está en carretera");
        return;
      }

      cars = [];
      // Crear, por ejemplo, 5 autos
      const numberOfCars = 5;

      for (let i = 0; i < numberOfCars; i++) {
        const car = createCar(i);
        const route = bfs(start, end, matrix);
        if (!route) {
          alert("No se encontró ruta desde el inicio al destino");
          return;
        }
        car.path = route;
        car.stepIndex = 0;
        cars.push(car);
      }

      moveAllCars();
    }

    function updateMoney() {
      moneyDisplay.textContent = money;
      localStorage.setItem('money', money);
    }

    moneyDisplay.textContent = money;
    createGrid();
  </script>
</body>
</html>
